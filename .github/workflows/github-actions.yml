name: Test & Deploy Slack Messenger
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14.1
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '24.1'
          elixir-version: '1.12.3'
          experimental-otp: true
      - run: mix deps.get
      - run: mix test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.9
      - run: pip3 install gigalixir --user
      - run: gigalixir --help
      - run: gigalixir login --email ${{ secrets.GIGALIXIR_USERNAME }} --password ${{ secrets.GIGALIXIR_PASSWORD }} -y
